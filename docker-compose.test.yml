services:

  app:
    build:
      context: .
      target: test
      dockerfile: Dockerfile
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - QDRANT_API_KEY=
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - MONGODB_HOST=mongo
      - MONGODB_PORT=27017
      - MONGODB_USER=root
      - MONGODB_PASS=pass
      - TEMPORAL_HOST=temporal
      - TEMPORAL_API_KEY=
      - TEMPORAL_PORT=7233
      - TEMPORAL_TASK_QUEUE=QUEUE_HEAVY
      - POSTGRES_DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=temporal-postgresql
      - CHUNK_SIZE=512
      - EMBEDDING_DIM=1024
      - OPENAI_API_KEY=sk-example
      - COHERE_API_KEY=cohere_example_key
    volumes:
      - ./coverage:/project/coverage
    depends_on:
      temporal:
        condition: service_healthy
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - temporal-network

  temporal:
    image: temporalio/auto-setup:1.25.2.0
    depends_on:
      temporal-postgresql:
        condition: service_healthy
      qdrant-healthcheck:
        condition: service_healthy
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=temporal-postgresql
    networks:
      - temporal-network

  temporal-ui:
    image: temporalio/ui:2.31.2
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:8080
    networks:
      - temporal-network

  temporal-postgresql:
    image: postgres:12.21
    environment:
      POSTGRES_PASSWORD: temporal
      POSTGRES_USER: temporal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U temporal"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - temporal-network


  mongo:
    image: "mongo:6.0.8"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=pass
    healthcheck:
      test: echo 'db.stats().ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - temporal-network

  qdrant:
    image: qdrant/qdrant:v1.9.2
    restart: always
    container_name: qdrant
    volumes:
      - ./qdrant_data:/qdrant_data
    networks:
      - temporal-network
  qdrant-healthcheck:
    restart: always
    image: curlimages/curl:8.11.0
    entrypoint: ["/bin/sh", "-c", "--", "while true; do sleep 30; done;"]
    depends_on:
      - qdrant
    healthcheck:
      test: ["CMD", "curl", "-f", "http://qdrant:6333/readyz"]
      interval: 10s
      timeout: 2s
      retries: 5
    networks:
      - temporal-network

  redis:
    image: redis:7.0.11
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 10s
      timeout: 10s
      retries: 2
      start_period: 10s
    networks:
      - temporal-network

networks:
  temporal-network:
    driver: bridge
    name: temporal-network